{% extends 'cab/base.html' %}
{% block content %}
 {% load staticfiles %}
	          <div class="back-drop"> </div>
	          <div class="card type-1">
	          	<div class="headers">
		          	<ul>
		          		<li class="active"><a href="{% url 'cab:index' %}">Cabs</a></li> <li><a href="{% url 'cab:index' %}">Flights</a></li>
		          		<li><a href="{% url 'cab:index' %}">Buses</a></li>
		          		<li><a href="{% url 'cab:index' %}">Hotels</a></li>
		          		<li><a href="{% url 'cab:index' %}">Holidays</a></li>
		          	</ul>
	          	</div>
	          	<div class="form-opts">
	          		<div class="cab-opts">
	          			<ul>
			          		<li class="active" id="outstation">Outstation</li>
			          		<li id="self-drive">Self-Drive</li>
			          		<li id="book-seat">Book A Seat</li>
			          		<li id="post-cab">Post A Cab</li>
			          	</ul>
	          		</div>
	          		<div class="form-data" id="outstation-form">
	          			<div class="input-row">
	          				<div class="input-wrap-2">
		          				<input class="way-type-data" type="radio" name="OneWay" value="One Way" checked="">One Way
		          				<input class="way-type-data" type="radio" name="OneWay" value="Two Way">Two Way
	          				</div>
	          				<div class="input-wrap-2">
		          				<input class="sharing-type-data" type="radio" name="Sharing" value="Sharing" checked="">Sharing
		          				<input class="sharing-type-data" type="radio" name="Sharing" value="No Sharing">No Sharing
	          				</div>
          				</div>
	          			<div class="input-row">
	          				<div class="input-wrap-2 ui-widget">
	          					<span class="city"></span>
	          					<input type="text" class="input-field from-data" name="From" placeholder="From">
	          				</div>
	          				<div class="reverse-icon">
	          					<span class="reverse"></span>
	          				</div>
	          				<div class="input-wrap-2 ui-widget">
	          					<span class="city"></span>
	          					<input type="text" class="input-field to-data" name="To" placeholder="To">
	          				</div>
	          				<div class="input-wrap-2
	          				ui-widget">
	          					<span class="calender"></span>
	          					<input required="" class="input-field form-control date-data" name="Date" type="text" placeholder="Depart" />

	          				</div>
	          				<div class="input-wrap-2
	          				ui-widget">
	          					<span class="calender"></span>
	          					<input required="" class="input-field return-date-data form-control" name="Date_return" type="text" placeholder="Return" value="" disabled="" />


	          				</div>
	          				<div class="input-wrap-3">
	          				<select name="Class" id="out-cab-class" class="cab-class">
	          					<option value="Economoy">Economy</option>
	          					<option value="Business">Business</option>
	          				</select>
	          				</div>
	          				<div class="input-wrap-3" style="margin-left:25px;">
		          				<button type="submit" class="form-submit">Search</button>
	          				</div>
	          			</div>
	          			<!-- <div class="input-row-3">
	          			</div> -->
	          		</div>
	          		<div class="form-data" id="self-drive-form">
	          			<div class="input-row">
	          				<div class="input-wrap-2">
	          					<span class="city"></span>
	          					<input type="text" class="input-field" placeholder="From">
	          				</div>

	          				<div class="input-wrap-2">
	          					<span class="calender"></span>
	          					<input required="" class="input-field"  type="text" class="form-control" placeholder="Depart" onfocus="(this.type='date')"/>

	          				</div>
	          				<div class="input-wrap-2">
	          					<span class="calender"></span>
	          					<input required="" class="input-field"  type="text" class="form-control" placeholder="Return" onfocus="(this.type='date')"/>


	          				</div>

	          				<div class="input-wrap-3" style="margin-left:25px;">
		          				<button type="submit" class="form-submit">Search</button>
	          				</div>
	          			</div>
	          		</div>
	          		<div class="form-data" id="post-cab-form">
	          			<div class="input-row">
	          				<div class="input-wrap-2">
	          					<span class="city"></span>
	          					<input type="text" class="input-field" name="From" placeholder="From">
	          				</div>
	          				<div class="reverse-icon">
	          					<span class="reverse"></span>
	          				</div>
	          				<div class="input-wrap-2">
	          					<span class="city"></span>
	          					<input type="text" class="input-field" name="To" placeholder="To">
	          				</div>
	          				<div class="input-wrap-2">
	          					<span class="calender"></span>
	          					<input name="Date" required="" class="input-field"  type="text" class="form-control" placeholder="Depart" onfocus="(this.type='date')"/>

	          				</div>
	          				<div class="input-wrap-2">
	          					<span class="calender"></span>
	          					<input name="Date_return" type="text" class="input-field" placeholder="Rates/Km">
	          				</div>
	          				<div class="input-wrap-3">
	          				<select name="Class" id="out-cab-class" class="cab-class">
	          					<option value="Economoy">Economoy</option>
	          					<option value="Business">Business</option>
	          				</select>
	          				</div>
	          				<div class="input-wrap-3" style="margin-left:25px;">
		          				<button type="submit" class="form-submit">Post</button>
	          				</div>
	          			</div>
	          		</div>
	          		<div class="form-data" id="book-seat-form">
	          			<div class="input-row">
	          				<div class="input-wrap-2">
	          					<span class="city"></span>
	          					<input type="text" class="input-field" placeholder="From">
	          				</div>
	          				<div class="reverse-icon">
	          					<span class="reverse"></span>
	          				</div>
	          				<div class="input-wrap-2">
	          					<span class="city"></span>
	          					<input type="text" class="input-field" placeholder="To">
	          				</div>
	          				<div class="input-wrap-2">
	          					<span class="calender"></span>
	          					<input required="" class="input-field"  type="text" class="form-control" placeholder="Depart" onfocus="(this.type='date')"/>

	          				</div>

	          				<div class="input-wrap-3">
	          				<select name="type" id="out-cab-class" class="cab-class">
	          					<option value="Economoy">Economoy</option>
	          					<option value="Business">Business</option>
	          				</select>
	          				</div>
	          				<div class="input-wrap-3" style="margin-left:25px;">
		          				<button type="submit" class="form-submit">Search</button>
	          				</div>
	          			</div>
	          		</div>
	          	 </div> 
	          </div>
	          <div class="card type-2" style="
    flex-direction: row;
">
	          	<div class="left-pane">
    	          	<div id="owl-demo-1" class="owl-carousel owl-theme">
                      <div class="item"><img src="{% static 'img/slide1.jpg' %}" alt="The Last of us"></div>
                      <div class="item"><img src="{% static 'img/slide2.jpg' %}" alt="GTA V"></div>
                      <div class="item"><img src="{% static 'img/slide3.jpg' %}" alt="Mirror Edge"></div>
                    </div>
	          	</div>
	          	<div class="right-pane" style="height: 76.5vh;">
	          		<div class="row">
	          			<div class="col-s2"></div>
	          			<div class="col-s2"></div>
	          		</div>
	          		<div class="row">
		          		<div class="col-s2"></div>
		          		<div class="col-s2"></div>
	          		</div>
	          		<div class="row">
	          			<div class="col-s2"></div>
	          			<div class="col-s2"></div>
	          		</div>
	          	</div>
	          </div>
	          <div class="card type-2 banner">
                <div class="row">
                    <h3 class="card-label">Shop On CabMe <span class="caret">></span></h3>
                </div>
                <div class="row">
                    <div id="owl-demo-2" class="owl-carousel owl-theme">
                      <div class="item"><img src="{% static 'img/slide1.jpg' %}" alt="The Last of us"></div>
                      <div class="item"><img src="{% static 'img/slide2.jpg' %}" alt="GTA V"></div>
                      <div class="item"><img src="{% static 'img/slide3.jpg' %}" alt="Mirror Edge"></div>
                    </div>
                </div>
              </div>
              <div class="card type-2 banner">
	          	<div class="row">
	          		<h3 class="card-label">Interesting Offers <span class="caret">></span></h3>
	          	</div>
	          	<div class="row">
	          		<div id="owl-demo-3" class="owl-carousel owl-theme">
                    </div>
                </div>
              	</div>
 {% endblock%}
